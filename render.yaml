services:
  - type: web
    name: sendix-api
    env: node
    plan: free
    # Instalamos también devDependencies para que TypeScript encuentre los @types/* durante el build
    buildCommand: npm install && npm run build
    # npm start ejecuta "prestart" (prisma db push) y luego arranca dist/server.js
    # Si más adelante migrás a migraciones versionadas: reemplazar por "npm run migrate:deploy && node dist/server.js"
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: APP_BASE_URL
        value: https://micarga.com.ar
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        value: no-reply@mail.micarga.com.ar
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
