<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña - SENDIX</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2 id="title">Recuperar contraseña</h2>
  <div id="status"></div>

  <form id="request-form">
    <label>Email:</label>
    <input type="email" id="req-email" required />
    <button type="submit">Enviar enlace</button>
  </form>

  <form id="reset-form" class="hidden">
    <label>Nueva contraseña:</label>
    <input type="password" id="new-password" required />
    <button type="submit">Restablecer contraseña</button>
  </form>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const token = qs.get('token');
    const email = qs.get('email');

    const requestForm = document.getElementById('request-form');
    const resetForm = document.getElementById('reset-form');
    const status = document.getElementById('status');
    const title = document.getElementById('title');

    if (token && email) {
      // Mostrar formulario de nueva contraseña
      requestForm.classList.add('hidden');
      resetForm.classList.remove('hidden');
      title.textContent = "Establecer nueva contraseña";
    }

    requestForm.onsubmit = async (e) => {
      e.preventDefault();
      const res = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: document.getElementById('req-email').value })
      });
      if (res.ok) {
        status.innerHTML = '<p class="ok">Revisá tu email para continuar.</p>';
      } else {
        status.innerHTML = '<p class="error">Error al enviar correo.</p>';
      }
    };

    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;
      const res = await fetch('/api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, token, password })
      });
      if (res.ok) {
        status.innerHTML = '<p class="ok">Contraseña actualizada correctamente. Podés iniciar sesión.</p>';
        resetForm.classList.add('hidden');
      } else {
        const data = await res.json();
        status.innerHTML = `<p class="error">${data.error || 'Error al cambiar contraseña.'}</p>`;
      }
    };
  </script>
</body>
</html>
